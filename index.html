<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks | الموقع تحت الصيانة</title>
  
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* -----------------------------------------------------------
           VARIABLES (THEME)
           ----------------------------------------------------------- */
        :root {
            /* Backgrounds */
            --bg-body: #F3F5F4;          
            --bg-card: #FFFFFF;    
            --bg-accent: #E6EFEC;   
            
            /* Colors */
            --text-main: #111816;        
            --text-secondary: #4a5550;   
            --green-brand: #1A3C34;      
            --green-light: #2C5F52;
            --green-highlight: #4ADE80;
            
            /* UI Elements */
            --radius-md: 16px;
            --radius-xl: 32px;
            --radius-pill: 100px;
            --shadow-card: 0 10px 40px rgba(0,0,0,0.05);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Manrope', 'Cairo', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow: hidden; /* لمنع التمرير أثناء الصيانة */
            min-height: 100vh;
            position: relative;
        }

        .en-font { font-family: 'Manrope', sans-serif; direction: ltr; }

        /* -----------------------------------------------------------
           BACKGROUND MOCKUP (واجهة تطبيق مهام وهمية)
           ----------------------------------------------------------- */
        .background-mockup {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            padding: 20px;
            opacity: 0.6; /* شفافية أعلى لعدم التشويش */
            pointer-events: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 1. Header Mockup */
        .mock-header {
            width: 100%; max-width: 800px; /* عرض مناسب للتطبيقات */
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; padding: 10px;
        }
        .mock-logo-text { font-weight: 800; font-size: 22px; color: var(--green-brand); opacity: 0.8; }
        .mock-avatar { width: 45px; height: 45px; background: #ddd; border-radius: 50%; opacity: 0.5; }

        /* 2. Stats/Progress Mockup */
        .mock-stats-container {
            width: 100%; max-width: 800px;
            display: flex; gap: 15px; margin-bottom: 30px;
        }
        .mock-stat-card {
            flex: 1; height: 100px; background: var(--bg-card);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-card);
            padding: 15px; display: flex; flex-direction: column; justify-content: space-between;
        }
        .mock-line-sm { width: 40%; height: 8px; background: #eee; border-radius: 4px; }
        .mock-line-lg { width: 70%; height: 12px; background: var(--bg-accent); border-radius: 6px; }

        /* 3. Task List Mockup */
        .mock-tasks-list {
            width: 100%; max-width: 800px;
            display: flex; flex-direction: column; gap: 15px;
        }
        .mock-task-row {
            width: 100%; height: 70px;
            background: var(--bg-card);
            border-radius: var(--radius-md);
            display: flex; align-items: center; padding: 0 20px; gap: 15px;
            border: 1px solid rgba(255,255,255,0.5);
        }
        .mock-checkbox { width: 24px; height: 24px; border-radius: 6px; border: 2px solid #ddd; }
        .mock-task-content { flex: 1; display: flex; flex-direction: column; gap: 8px; }
        .mock-task-line { height: 10px; background: #eee; border-radius: 4px; width: 60%; }
        .mock-task-line.short { width: 30%; }

        /* -----------------------------------------------------------
           MAINTENANCE OVERLAY
           ----------------------------------------------------------- */
        .maintenance-overlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: rgba(243, 245, 244, 0.65); /* شبه شفاف */
            backdrop-filter: blur(15px); /* تمويه قوي */
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .maintenance-card {
            background: #fff;
            padding: 50px 40px;
            border-radius: var(--radius-xl);
            text-align: center;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(26, 60, 52, 0.1);
            border: 1px solid rgba(255,255,255,0.8);
            animation: floatCard 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .m-icon-container {
            width: 70px; height: 70px;
            background: var(--bg-accent);
            color: var(--green-brand);
            font-size: 28px;
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 25px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }

        .m-title {
            font-size: 26px; font-weight: 800; color: var(--green-brand);
            margin-bottom: 15px; font-family: 'Manrope', sans-serif;
        }
        
        .m-desc {
            font-size: 15px; color: var(--text-secondary); line-height: 1.7;
            margin-bottom: 30px; font-weight: 600;
        }

        /* Responsive Social Buttons */
        .social-container {
            display: flex; justify-content: center; gap: 12px; margin-top: 30px; flex-wrap: wrap;
        }

        .social-btn {
            display: flex; align-items: center; justify-content: center; gap: 8px;
            padding: 12px 20px;
            background: var(--bg-body);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 700;
            font-size: 14px;
            transition: var(--transition);
            flex: 1; /* لجعل الأزرار تتمدد بالتساوي */
            min-width: 110px; /* حد أدنى للعرض */
            border: 1px solid transparent;
        }

        .social-btn i { font-size: 18px; }

        .social-btn.wa:hover { background: #dcfce7; color: #166534; }
        .social-btn.fb:hover { background: #dbeafe; color: #1e40af; }
        .social-btn.ig:hover { background: #fce7f3; color: #9d174d; }

        /* Footer Copyright */
        .footer-copyright {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0,0,0,0.05);
            font-size: 12px;
            color: var(--text-secondary);
            opacity: 0.8;
            font-family: 'Manrope', sans-serif;
        }

        /* -----------------------------------------------------------
           RESPONSIVE MEDIA QUERIES
           ----------------------------------------------------------- */
        /* Tablet & Mobile Landscape */
        @media (max-width: 768px) {
            .mock-stats-container { gap: 10px; }
            .maintenance-card { padding: 40px 25px; max-width: 90%; }
            .m-title { font-size: 22px; }
            .mock-task-row:nth-child(n+5) { display: none; } /* إخفاء بعض الصفوف الوهمية */
        }

        /* Mobile Portrait */
        @media (max-width: 480px) {
            .mock-header { margin-bottom: 20px; }
            .mock-logo-text { font-size: 18px; }
            .mock-avatar { width: 35px; height: 35px; }
            
            /* تحويل الإحصائيات لصف واحد أو إخفاء بعضها */
            .mock-stat-card:last-child { display: none; } 
            
            .maintenance-card { padding: 30px 20px; width: 95%; }
            .m-icon-container { width: 60px; height: 60px; font-size: 24px; }
            .m-desc { font-size: 14px; }
            
            .social-container { flex-direction: column; gap: 10px; }
            .social-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

</body>
</html>
